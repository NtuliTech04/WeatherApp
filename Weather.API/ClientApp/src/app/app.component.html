<nav class="toolbar" role="banner">
    <a [href]="baseUrl">
        <img width="37" alt="logo" src="./../assets/Images/logo.png"/>
        <div class="site-title">{{ title }}</div>
    </a>
    <div class="toolbar-location-search">
      <app-forecast-location-search
        (searchLocation)="onSearchLocation($event)"
        [showQuerySearch]="locationAPIAvailable">
      </app-forecast-location-search>
    </div>
</nav>

<main class="content" role="main">
  <ng-container
    *ngTemplateOutlet="isLoading ? loading: notLoading">
  </ng-container>

  <ng-template #loading>
    <section class="spinner-container">
      <div class="spinner-container-border">
        <mat-spinner></mat-spinner>
      </div>
    </section>
  </ng-template>

  <ng-template #notLoading>
    <!--Gets and displays current forecast based on input location-->
    <section class="forecast-container current-weather">
      <app-forecast-location *ngIf="dataStore.getCurrentForecastLocation()"
        [location]="dataStore.getCurrentForecastLocation()">
      </app-forecast-location>
      <div class="current-forecast-title">
          <h2>Current Weather</h2>
      </div>
      <app-current-forecast *ngIf="dataStore.getCurrentForecast()"
        [forecast]="dataStore.getCurrentForecast()">
      </app-current-forecast>
    </section>
    <!--//-->


  <!--Gets and displays five days weather forecast with min & low temperatures-->
  <section class="forecast-container fivedays-weather">
    <div class="daily-forecast-titile">
      <h2><span>5</span> Days Forecast</h2>
    </div>
    <!-- <app-forecast-carousel [data]="#">
      <ng-template let-item>
        Add Component Here
      </ng-template>
    </app-forecast-carousel>  -->
  </section>
  </ng-template>
</main>
