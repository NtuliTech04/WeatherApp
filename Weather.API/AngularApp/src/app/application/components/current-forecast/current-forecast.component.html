<section class="current-forecast-container">
  <div class="outside time">Wednesday 22/05/2024, 11:21 AM</div>
  <img class="weather-icon" src="assets/Images/icons/{{icon}}.png" alt="forecast" />
  <div class="temp-container">
    <div class="temp">26°</div>
    <div class="temp-scale">C</div>
    <div class="real-feel">Feels Like 28°C</div>
  </div>
  <div class="outside">
    <span>Morning - </span>
    <span>Scattered Clouds</span>
  </div>
</section>
<section class="current-forecast-details-container">
  <div class="sun-moon">
    <div class="sunrise">
      <div class="sun-positions">
        <div class="sun-animation"></div>
      </div>
      <div class="sun-path">
        <span class="sun-emoji">
          <img src="assets/Images/animations/sun-symbol.png">
        </span>
      </div>
    </div>
    <div class="sun-info">
      <div class="rise">
        <span>Sunrise</span>
        <div class="time">05:30 AM</div>
      </div>
      <div class="set">
        <span>Sunset</span>
        <div class="time">08:04 PM</div>
      </div>
    </div>
  </div>
</section>
